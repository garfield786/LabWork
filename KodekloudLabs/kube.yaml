---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster-service
spec:
  selector:
    app: redis-cluster
  type: ClusterIP
  ports:
  - name: client
    port: 6379
    targetPort: 6379
  - name: gossip
    port: 16379
    targetPort: 16379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
spec:
  selector:
    matchLabels:
      app: redis-cluster
  serviceName: redis-cluster-service
  replicas: 6
  template:
    metadata:
      labels:
        app: redis-cluster
  spec:
    containers:
    - name: redis-container
      image: redis:5.0.1-alpine
      ports:
      - name: client
        containerPort: 6379
      - name: gossip
        containerPort: 6379
      volumeMounts:
      - name: conf
        mountPath: /conf
        readOnly: false
      - name: data
        mountPath: /data
        readOnly: false
    volumes:
      - name: conf
        configMap:
          name: redis-cluster-configmap
          defaultMode: 0755
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          resources:
            requests:
              storage: 1Gi
          accessModes:
            - "ReadWriteOnce"    
---


